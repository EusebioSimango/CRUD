{% extends "layout.html" %}

{% block body %}
		<h1 class="editing"></h1>
		<form action="/" method="get" class="update_product" accept-charset="utf-8">
			<div>
				<label>Name:</label>
				<input type="text" value="{{ product.name }}" name="product_name">
			</div>
			<div>
				<label>Price:</label>
				<input type="number" value="{{ product.price }}" name="product_price">		
			</div>
			<div>
				<label>Photo url:</label>
				<input type="url" value="{{ product.photo_url }}" name="product_url">
			</div>
			<div>
				<label>Description</label>
				<textarea name="product_description">{{ product.description }}</textarea>		
			</div>
		</form>

{% endblock %}
